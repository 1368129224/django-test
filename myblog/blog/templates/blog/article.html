{% extends 'base.html' %}

{% load static %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="row text-center">
        <h1 class="m-auto">{{ article.title }}</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <p class="text-center"><span>{{ article.author.username }}</span>
                <span style="margin-left: 20px">{{ article.publish }}</span>
            </p>
            <div>{{ article.body }}</div>
        </div>
        <div class="col-xs-6 col-md-4">
            <img width="200px" src={% static 'blog/img/Avatar.jpg' %}>
        </div>
    </div>
{% endblock %}
