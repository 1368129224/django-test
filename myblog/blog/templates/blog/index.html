{% extends 'base.html' %}

{% load static %}

{% block title %}新泽雪冬的Blog{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-xs-12 col-md-8">
            {% if articles == null %}
                <p>没有文章</p>
            {% else %}
                <ul>
                    {% for article in articles %}
                        <li><a href={% url 'blog:article' article.id %}>{{ article.title }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div class="col-xs-6 col-md-4">
            <img width="200px" src={% static 'blog/img/Avatar.jpg' %}>
        </div>
    </div>
{% endblock %}
