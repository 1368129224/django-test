{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href={% static 'polls/css/bootstrap.css' %}>
    <script type="text/javascript" src={% static 'polls/js/bootstrap.js' %}></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="offset-2">{{ question.question_text }}</h1>
        <div class="col-8 offset-2" style="background-color:lavenderblush;">
            <ul>
                {% for choice in question.choice_set.all %}
                    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
