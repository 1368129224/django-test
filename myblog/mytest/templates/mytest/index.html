{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'mytest/index.css' %}">
    <title>Title</title>
</head>
<body>
<h1>Hello World!</h1>
<form action="" method="post">
    {% csrf_token %}
    用户名：<input type="text" name="username" /><br/>
    密码：<input type="password" name="password" /><br/>
    <input type="submit" value="提交">
</form>
{% if users %}
<h1>用户展示</h1>
<table border="1">
    <thead>
    <tr>用户名</tr>
    <tr>密码</tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
</body>
</html>
