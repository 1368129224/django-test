{% extends "base.html" %}
{% load static %}
{% block title %}blog article{% endblock %}
{% block content %}
    <div class="row">
        <h1 class="m-auto">{{ article.title }}</h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <p class="text-center"><span>{{ article.author.username }}
            </span><span style="margin-left:20px">{{ publish }}</span>
            </p>
            <div>{{ article.body }}</div>
        </div>
        <div class="col-xs-6 col-md-4">
            <h2>Avatar</h2>
            <img width="400px" src="{% static 'image/Avatar.jpg' %}">
        </div>
    </div>
{% endblock %}
